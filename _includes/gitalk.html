{% if site.gitalk_repo %}
<div id="gitalk-container"></div>
<link rel="stylesheet" href="{{ site.baseurl }}/assets/gitalk.css">
<script src="{{ site.baseurl }}/assets/js/gitalk.min.js"></script>
<script>
    var title = location.pathname.substr(0, 50);
    var gitalk = new Gitalk({
            id: title,
            owner: '{{ site.gitalk_owner }}',
	    admin: '{{ site.gitalk_admin }}',
            repo: '{{ site.gitalk_repo }}',
            clientId: '{{ site.gitalk_clientId }}',
            clientSecret: '{{ site.gitalk_clientSecret }}',
    });
    gitalk.render('gitalk-container');
</script>
{% endif %}
