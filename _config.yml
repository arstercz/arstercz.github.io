# Site settings
title:          "arstercz's blog"
description:    "personal blog"
url:            "https://blog.arstercz.com"

# Author
author:
  name:         arstercz
  url:          https://blog.arstercz.com
  email:        arstercz@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:title/
paginate:       10

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus: 'https://arstercz.disqus.com/embed.js'

# gitalk
gitalk_owner: arstercz
gitalk_admin: arstercz
